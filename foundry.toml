[default]
src = 'src'
out = 'out'
libs = ['lib']
solc_version = "0.8.10"
remappings = [
    'ds-test/=lib/ds-test/src/',
    '@openzeppelin=lib/openzeppelin-contracts/',
    '@rari-capital/solmate/=lib/solmate/',
    'aave-v3-core/=lib/aave-v3-core/',
    'forge-std/=lib/forge-std/src/',
    'aave-stake-v2/=lib/aave-stake-v2/',
]

